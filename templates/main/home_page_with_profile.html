{% extends 'base.html' %}
{% block page_content %}

    <div class="container">
        <div class="jumbotron">
            <img style="width: 100%" src="https://www.onemoretrend.bg/images/screen_index.webp?v=" alt="home_page_image">
            <div class="position-sticky">
                <h1 class="display-4">Ofnz Sector</h1>
                <p class="lead">Show your outfit and find potential buyers.</p>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'add product' %}" class="btn btn-outline-info">Add Product</a>
                    <a href="{% url 'show all products' %}" class="btn btn-outline-info">View all products</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
